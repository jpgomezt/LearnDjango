<form method="POST" action="{% url 'polls:question_vote' question.id %}">
    {% csrf_token %}
    <fieldset>
        <legend>
            <h1>{{ question.get_question_text }}</h1>
        </legend>
        {% if error_message %}
            <p>
                <strong>{{ error_message }}</strong>
            </p>
        {% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"/>
            <label for="choice{{ forloop.counter }}">{{ choice.get_choice_text }}</label>
            <br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote"/>
</form>
